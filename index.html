<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Alura Challenge - Deasafío 1</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="js/index.js"></script>
    
</head>
<body>
    <div class="firstSection">
    <img src="img/imageA.png" alt="Alura Icon">
    </div>
    
    <div class="secondSection">
        <textarea class="textarea" id="forEncript" placeholder="Ingresa el texto aqui"></textarea>
        <div class="warning"><i class="fa fa-exclamation-circle "></i><span> Solo letras minúsculas y sin acentos</span></div>
        <div class="buttonGroup">
            <button id="encript">Encriptar</button>
            <button id="unencript">Desencriptar</button>
        </div>
    </div>
    <div class="thirdSection">
        <div class="result">
            <div class="resultText">
                <i id="search" class="fa fa-search fa-5x"></i>
                <h1 id="response">No has incertado <br> ningun texto</h1>
                <span id="welcome">Incerta un texto para traducirlo</span> 
            </div>
            <div class="buttontContainer">
                <button id="copy"><i class="fa fa-clone fa-2x"></i></button>
            </div>
            
        </div>
        
    
    </div>
    <footer class="footer">
        <em>Create by LeoDeus7u7</em>
    </footer>
</body>
</html>
